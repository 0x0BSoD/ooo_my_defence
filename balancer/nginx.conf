http { 
 	events { worker_connections 1024; } 
 	upstream localhost { 
 		server 192.168.11:3000;
		server 192.168.12:3000;
		server 192.168.13:3000;
		server 192.168.14:3000;
		server 192.168.15:3000;
		server 192.168.16:3000;
		server 192.168.17:3000;
		server 192.168.18:3000;
		server 192.168.19:3000;
		server 192.168.20:3000;
 	} 
 	server { 
 		listen 8080; 
 		server_name localhost; 
 		location / { 
 			proxy_pass http://localhost; 
 			proxy_set_header Host ; 
 		} 
 	} 
 } 

